<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div><h1>determine the area under the function</h1></div>
    <input placeholder="enter your function">
    <radio required name = 'y' id = "left">left riemann sum(understimate of area)</radio>
    <radio required name = 'y' id = "right">right riemann sum(overstimate of area)</radio>
    <radio required name = 'y' id = "center">center riemann sum(average of left and right but not as accurate as either)</radio>
    <radio required name = 'y' id = "trapezoid">trapezoidal riemann sum(best estimate,uses trapezoids)</radio>
    <button id = >get area</button>
    <script src="app.js"></script>
</body>
</html>
