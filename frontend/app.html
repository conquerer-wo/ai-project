<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Determine the Area Under the Function</h1>
        <div class="form-group">
            <label for="input">Function</label>
            <input id="input" type="text" placeholder="Enter your function">
        </div>
        <div class="form-group">
            <label for="input1">Starting x coordinate</label>
            <input id="input1" type="number" placeholder="Enter your starting x coordinate">
        </div>
        <div class="form-group">
            <label for="input2">Ending x coordinate</label>
            <input id="input2" type="number" placeholder="Enter your ending coordinate">
        </div>
        <div class="form-group">
            <label for="input3">Number of shapes</label>
            <input id="input3" type="number" placeholder="Enter the number of shapes (suggest â‰¤ 100000)">
        </div>
        <div class="radio-group">
            <input checked type="radio" value="left_sum" required name="y" id="left">
            <label for="left">Left sum</label>
            <input type="radio" value="right_sum" required name="y" id="right">
            <label for="right">Right sum</label>
            <input type="radio" value="center_sum" required name="y" id="center">
            <label for="center">Center sum</label>
            <input type="radio" value="trap_sum" required name="y" id="trapezoid">
            <label for="trapezoid">Trapezoidal sum</label>
        </div>
        <button id="butt">Get Area</button>
        <p id = "resu">Your answer</p>
    </div>
    <script src="app.js"></script>
</body>
